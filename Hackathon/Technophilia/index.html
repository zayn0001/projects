<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment Solution for Module 2</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Our Menu</h1>



<form id="myform">

	<div class="container col-lg-12 col-md-12 col-sm-12">
		<div class="menu-item">

            <label class="title" style="background-color:lightgoldenrodyellow;" for="eventname">Event Name</label></br>
                    
            <input class="input-text "type="text" id="eventname" name="eventname"></br>
        
        </div>
	</div>

	<div class="container col-lg-12 col-md-12 col-sm-12">
		<div class="menu-item">

            <label class="title" style="background-color:indianred;color:white;" for="eventimp">Event Importance</label></br>
                    
            <input class="radio-button "type="radio" id="eventimp1" name="eventimp">Important</br>
            <input class="radio-button "type="radio" id="eventimp2" name="eventimp">Meh</br>
            <input class="radio-button "type="radio" id="eventimp3" name="eventimp">Not Important</br>
        
        </div>
	</div>

	<div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:lightgoldenrodyellow;" for="eventdate">Event Date</label></br>
                    
            <input class="input-text "type="Date" id="eventdate" name="eventname"></br>
        
        </div>
	</div>

    <div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:indianred;color:white;" for="eventtype">Event Date</label></br>
                    
            <input class="radio-button "type="radio" id="eventtype1" name="eventype">All Day Event</br>
            <input class="radio-button "type="radio" id="eventtype2" name="eventype">Time Based</br>
        
        </div>
	</div>

    <div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:lightgoldenrodyellow;" for="eventstarttime">Event Start Time</label></br>
                    
            <input class="time"type="time" id="eventstarttime" name="evenstarttime">
        
        </div>
	</div>

    <div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:indianred;color:white;" for="eventendtime">Event End Time</label></br>
                    
            <input class="time"type="time" id="eventendtime" name="eventendtime">
        
        </div>
	</div>

    <div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:lightgoldenrodyellow;" for="desc">Description (Meet Link)</label></br>
                    
            <textarea rows="5" class="desc" id="desc" name="desc"></textarea>
        
        </div>
	</div>

    <div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:indianred;color:white;" for="recurrance">Recurrance</label></br>
                    
            <input class="radio-button "type="radio" id="recurrance1" name="recurrance">Not Recurring</br>
            <input class="radio-button "type="radio" id="recurrance2" name="recurrance">Weekly</br>
            <input class="radio-button "type="radio" id="recurrance3" name="recurrance">Monthly</br>
            <input class="radio-button "type="radio" id="recurrance4" name="recurrance">Yearly</br>
        
        </div>
	</div>

    <div class="container col-lg-12 col-md-12 col-sm-12"style="align-items: center;">
		<div class="menu-item">

            <label class="title" style="background-color:lightgoldenrodyellow;" for="eventpurpose">Event Purpose</label></br>
                    
            <input class="radio-button "type="radio" id="eventpurpose1" name="eventpurpose">Work</br>
            <input class="radio-button "type="radio" id="eventpurpose2" name="eventpurpose">Social</br>
            <input class="radio-button "type="radio" id="eventpurpose3" name="eventpurpose">Class</br>
        
        </div>
	</div>

</form>

</body>
</html>
